

 <div class="latest-posts" *ngFor="let posts of posts">
  <div class="post">
    <a [routerLink]="['/post', posts._id]">
      <div class="post d-flex align-items-center">
  <div class="image"><img [src]="posts.featuredImage" alt="..." class="img-fluid"></div>
  <div class="title"><strong>{{posts.title}}</strong><span class="date last-meta">{{posts.postDate  | date:'mediumDate'}}</span></div>
  </div>
  </a>
  </div>
